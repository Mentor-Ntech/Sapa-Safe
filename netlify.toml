[build]
  # Build command for the monorepo (builds web app)
  command = "cd apps/web && npm install && npm run build"
  # Publish directory (Next.js build output)
  publish = "apps/web/.next"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Use npm instead of pnpm for better compatibility
  NPM_FLAGS = "--legacy-peer-deps"

# Use Next.js Runtime for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache public assets
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
